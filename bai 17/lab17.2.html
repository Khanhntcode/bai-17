  <body>
    <script>
      //percentageOfWord1
      function percentageOfWord1(population) {
        return (population / 7900000000) * 100;
      }

      const China = percentageOfWord1(1441000000);
      const Finland = percentageOfWord1(6000000);
      const America = percentageOfWord1(337000000);
      console.log(China);
      console.log(Finland);
      console.log(America);
