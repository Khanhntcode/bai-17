<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Viết hàm 'calcTip' nhận giá trị hóa đơn bất kỳ làm đầu vào và trả về tiền tip
      function calcTip(bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      }

      // Kiểm tra hàm với giá trị hóa đơn là 100
      const bill = 100;
      const tip = calcTip(bill);
      console.log(tip);

      // tạo array 'bills' có chứa dữ liệu kiểm tra
      const bills = [125, 555, 44];

      // Tạo array 'tips' có chứa giá trị tiền tip cho từng hóa đơn
      const tips = bills.map((bill) => calcTip(bill));

      // Tạo array 'total' có chứa tổng giá trị, tức là bill+tip
      const totals = bills.map((bill, index) => bill + tips[index]);

      console.log("Bills:", bills);
      console.log("Tips:", tips);
      console.log("Totals:", totals);
    </script>
  </body>
</html>
