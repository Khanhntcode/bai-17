<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Hàm trong hàm
      function percentageOfWorld1(population) {
        return (population / 7900) * 100;
      }

      function describePopulation(country, population) {
        const percentage = percentageOfWorld1(population);
        return `${country} has ${population} million people, which is about ${percentage.toFixed(
          1
        )}% of the world.`;
      }

      // Gọi describePopulation với dữ liệu cho 3 nước bất kỳ
      const country1Info = describePopulation("China", 1441);
      const country2Info = describePopulation("America", 337);
      const country3Info = describePopulation("Kingdom of England", 67);

      console.log(country1Info);
      console.log(country2Info);
      console.log(country3Info);
    </script>
  </body>
</html>
