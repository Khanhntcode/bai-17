    // khai báo hàm nhận vào điểm toán lý hóa và trả về điểm trung bình
    function diemTb(toan, ly, hoa) {
        return(toan + ly + hoa) / 3
    }

    //khai báo hàm xếp loại học sinh dựa vào điểm trung bình
    function xepLoai(diemTb) {
        if (diemTb >= 8) {
            return 'giỏi'
        } else if (diemTb >= 6.5) {
            return 'khá'
        } else if (diemTb >= 5) {
            return 'trung bình'
        } else{
            return 'yếu'
        }
    }

    //Lấy điểm toán lý hóa từ người dùng
    const toan = Number(prompt('Nhập điểm toán'));
    const ly = Number(prompt('Nhập điểm lý'));
    const hoa = Number(prompt('Nhập điểm hóa'));

    console.log(toan, ly, hoa);


    const tb = diemTb(toan, ly, hoa);
    
    console.log(tb);

    
    const result = xepLoai(tb);

    console.log(result);
